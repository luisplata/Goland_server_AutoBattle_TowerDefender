version: "3.9"

services:
  autobattle:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL:-http://143.198.98.210:7070}
        VITE_WS_URL: ${VITE_WS_URL:-ws://143.198.98.210:7070/ws}
    image: autobattle-server:latest
    ports:
      - "7070:7070"
    restart: unless-stopped
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: gameuser
      POSTGRES_PASSWORD: gamepass
      POSTGRES_DB: gamedb
    ports:
      - "5432:5432"
    # Sin volumen persistente, los datos se perder√°n al reiniciar el contenedor
