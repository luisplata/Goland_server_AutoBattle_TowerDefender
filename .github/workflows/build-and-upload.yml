name: Build and Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build Go backend
        run: go build -o server.exe .
      - name: Archive backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-win
          path: server.exe

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        run: npm run build
      - name: Zip frontend build
        run: zip -r ../frontend_build.zip dist
      - name: Upload frontend zip
        uses: actions/upload-artifact@v4
        with:
          name: frontend-zip
          path: ../frontend_build.zip
